<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap-4.5.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>冒泡排序</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">大学计算机虚拟实验平台设计</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" href="./insert.html">插入排序</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./shell.html">希尔排序</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./count.html">计数排序</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link " href="./bubble.html"><span class="sr-only">(current)</span>冒泡排序</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              数据结构
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="./stack.html">栈</a>
              <a class="dropdown-item" href="./queue.html">队列</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container-fluid">
    <div class="row mt-2">
      <div class="col-3">
        <div class="card">
          <h5 class="card-header">操作面板</h5>
          <div class="card-body">
            <button class="btn btn-primary" id="start">开始</button>
            <button class="btn btn-warning" id="reset">重置</button>
            <div class="form-inline mt-2">
              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">速度</div>
                </div>
                <input type="text" class="form-control"  placeholder="填入整数，以毫秒为单位"
                  id="input-speed">
              </div>
              <button class="btn btn-primary mb-2" id="btn-speed" >设置速度</button>
            </div>
          </div>
        </div>
        <div class="card mt-2">
          <h5 class="card-header">填充数据</h5>
          <div class="card-body">
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">第1个元素</div>
              </div>
              <input type="text" class="form-control" id="ele1" placeholder="输入数字">
            </div>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">第2个元素</div>
              </div>
              <input type="text" class="form-control" id="ele2" placeholder="输入数字">
            </div>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">第3个元素</div>
              </div>
              <input type="text" class="form-control" id="ele3" placeholder="输入数字">
            </div>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">第4个元素</div>
              </div>
              <input type="text" class="form-control" id="ele4" placeholder="输入数字">
            </div>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">第5个元素</div>
              </div>
              <input type="text" class="form-control" id="ele5" placeholder="输入数字">
            </div>
          </div>
          <button class="mx-2 btn btn-primary" id="btn-fill">填充</button>
        </div>
        <div class="card mt-2">
          <h5 class="card-header">当前数组</h5>
          <div class="card-body">
            <input class="form-control" type="text" placeholder="Readonly input here..." id="array-text" readonly>
          </div>
        </div>
        <div class="card mt-2">
          <h5 class="card-header">当前速度</h5>
          <div class="card-body">
            <input class="form-control" type="text" placeholder="Readonly input here..." id="speed-text" readonly>
          </div>
        </div>
      </div>
      <div class="col-5 mx-2">
        <canvas id="canvas" width="800" height="600">
          <p>你的浏览器不支持Canvas</p>
        </canvas>
      </div>

      <div class="col-2">
        <div class="card">
          <div class="card-header">
            算法实现过程
          </div>
          <div class="card-body">
            <p class="card-text" id="hint"></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
  <script src="./js/bubble.js"></script>
</body>

</html>
