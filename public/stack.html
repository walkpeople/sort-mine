<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap-4.5.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>栈结构</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">大学计算机虚拟实验平台设计</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" href="./insert.html">插入排序</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./shell.html">希尔排序</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./count.html">计数排序</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link " href="./bubble.html"><span class="sr-only">(current)</span>冒泡排序</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              数据结构
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="./stack.html">栈</a>
              <a class="dropdown-item" href="./queue.html">队列</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container-fluid">
    <div class="row mt-2">
      <div class="col-3">
        <div class="card">
          <h5 class="card-header">操作面板</h5>
          <div class="card-body">

            <div class="form-inline mt-2">
              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">速度</div>
                </div>
                <input type="text" class="form-control" placeholder="填入整数，以毫秒为单位" id="input-speed">
              </div>
              <button class="btn btn-primary mb-2" id="btn-speed">设置速度</button>
            </div>
          </div>
        </div>
        <div class="card mt-2">
          <h5 class="card-header">填充数据</h5>
          <div class="card-body">
            <div class="form-inline">
              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">元素</div>
                </div>
                <input type="text" class="form-control" id="ele" placeholder="输入数字">
              </div>
              <button class="btn btn-primary" id="stack-push">添加</button>
              <button class="btn btn-info ml-2" id="stack-reset">重置</button>
            </div>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">元素</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <button class="mx-2 my-2 btn btn-success" id="stack-pop">出栈</button>
        </div>
        <div class="card mt-2">
          <h5 class="card-header">当前栈</h5>
          <div class="card-body">
            <input class="form-control" type="text" placeholder="Readonly input here..." id="text-stack" readonly>
          </div>
        </div>
        <div class="card mt-2">
          <h5 class="card-header">当前速度</h5>
          <div class="card-body">
            <input class="form-control" type="text" placeholder="Readonly input here..." id="text-speed" readonly>
          </div>
        </div>
      </div>
      <div class="col-5 mx-2">
        <canvas id="canvas" width="800" height="800">
          <p>你的浏览器不支持Canvas</p>
        </canvas>
      </div>

    </div>
  </main>
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
  <script src="./js/stack.js"></script>
</body>

</html>
